    <!--Reference W3School https://www.w3schools.com/howto/howto_css_contact_form.asp-->
    <div class="contactContainer">
      <form id="contactForm">
        <label for="fname">Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Email</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your email.."
        />

        <label for="lname">Phone Number</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your phone number.."
        />

        <label for="lname">Subject</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your message subject.."
        />

        <label for="subject">Messaage</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
